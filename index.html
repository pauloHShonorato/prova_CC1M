<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h1>Formulário</h1>
            <form id="formCadastro">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" name="matricula" required><br><br>

                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required><br><br>

                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required><br><br>

                <input type="button" value="Enviar" onclick="adicionarNaTabela()">
            </form>
        </div>
    </div>

    <div class="container">
        <div class="formulario">
            <h2>Tabela de Resultados</h2>
            <table id="tabelaDados">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Matrícula</th>
                        <th>Nota 1</th>
                        <th>Nota 2</th>
                        <th>Média</th>
                        <th>Situação</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
